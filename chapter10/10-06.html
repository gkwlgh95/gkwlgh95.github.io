
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setInterval, clearInterval</title>
	<style>
			div
	{
		display : inline-block;
		border : 1px solid black;
		background : aliceblue;
		width : 95px;
	}
	</style>
	<script >
        		var time=null;

function onofftime()	//div를 눌렀을 때 멈추고 다시 눌렀을 때 시작.
{
    if(time != null)	//time이 null이 아닐 때 멈춤
    {
        clearInterval(time);
        time = null;
        document.getElementById("clock").style.color = "gray";
    }
    else				//time이 null일 때 시작.
    {
        time = setInterval("outtime(clock)", 100);
        document.getElementById("clock").style.color = "black";
    }
}

function gotime()	//body에서 로드 됨.
{
    var clock = document.getElementById("clock");
    outtime(clock);
    time = setInterval("outtime(clock)", 100);
}

function outtime(e)	//div에 시간 출력
{
    var date = new Date();
    e.innerHTML = date.toLocaleTimeString()
}
	</script>
	</head>
	<body onload="gotime()">
		<h3>div 태그에 시계 만들기</h3>
		<p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작하다.</p>
		<hr>
		<div id="clock" onclick="onofftime()"></div>
	</body>
</html>

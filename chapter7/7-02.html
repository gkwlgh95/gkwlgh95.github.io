<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개입력받아 역순으로 출력</title>
</head>
<body>
   
    <script>
        let arr=[];
        for (let i = 0; i < 5; i++) {
            arr[i]= prompt("숫자입력");
            
        }
        document.write("입력된 숫자 <hr>");
      
        for (let i = 0; i < 5; i++) {
            document.write(arr[i]+" ");
            
        }

        document.write("<br><br><br>역순으로 재정렬된 배열 <hr>");
        for (let i = 0; i < 5; i++) {
            document.write(arr[4-i]+" ");
            
        }
      

    </script>
    
</body>
</html>

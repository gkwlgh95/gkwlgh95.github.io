    <p>입력 : 날짜 및 지역</p>
    <p>출력 : 네이버지도, 표</p>
    <p>입력된 날짜와 지역 json으로 공공데이터활용지원센터로 api호출을 해서
        xml파일생성
    </p>
    
    <p>xml 파일에는 시,도의 확진자수, 사망자수, 격리해제수를 받아와서 검색버튼을 클릭하면 표로 출력한다. </p>
<p>그리고 네이비지도로 해당 시에 초점을 맞춰서 확대해서 보여준다.</p>
    <p>지도를 더블클릭하면 해당 도를 확대해서 보여준다.</p>

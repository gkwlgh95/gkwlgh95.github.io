
<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>클릭하면 2,3,4배로 늘어납니다.</title>
<script>
let w=2;
function spand(obj) {
	obj.style.transform = "scaleX( " + w +")";
	w += 1;
	
}
</script>
</head>
<body>
<h3>클릭하면 90도 회전합니다.</h3>
<hr>
<img src="sponge.png" 
	width="100" height="100" alt="animation"
	onclick="spand(this)">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트연습</title>

 
</head>
<body>
    <h3>
        자바스크립트란?

    </h3>
    <button onclick="change()">
        border
    </button>
    <button>
        p
    </button>
    <hr>
    <p>자바스크립트는 웹 프로스래밍 언어로서 웹페이지를 동적변경시킬 수 있다.</p>
    <p><span id="myspan"> C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
    <script>
        function change(){
        let sp = document.getElementById("myspan");
       
        sp.style.border = "2px dotted violet"
        }
    </script>
</body>
</html>

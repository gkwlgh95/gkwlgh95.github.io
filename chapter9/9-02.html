<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼을 클릭하면 이미지를 출력합니다.</title>

    <script>
         function change1(){

            document.getElementById("a").src = "banana.JPG";
            
         }
         
         function change2(){

        document.getElementById("a").src = "mango.JPG";

        }

        function change3(){

        document.getElementById("a").src = "apple.JPG";

        }
    </script>
</head>

<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="city" value="1" onclick="change1()">바나나
        <input type="radio" name="city" value="2" onclick="change2()">망고
        <input type="radio" name="city" value="3" onclick="change3()">사과
        <br>
        <img id="a" src="">
    </form>
</body>
</html>

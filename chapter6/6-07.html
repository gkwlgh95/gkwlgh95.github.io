<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자릿수비교</title>
</head>
<body>
    <h3>큰 자리수랑 낮은자리수 같은지비교</h3>
    <hr>

    <script>
        let res = prompt("숫자 입력");

        let a = res % 10;
        let b=res;

        while(b > 10 ){
            b = b / 10;
        }
        b = Math.floor(b) ;

        if(a==b){
            document.write(res+": 같음");

        }
        else{
            document.write(res+": 다름");
        }
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    
<h3>
    월화수목금토일
</h3>
<hr>
<script>
var  ret = prompt("요일을 입력하세요");

if(ret == "월"){

    document.write("월요일은 출근")
}

else if(ret == "화"){

    document.write("화요일은 출근")
}
else if(ret == "수"){
    document.write("수요일은 출근")

}
else if(ret == "목"){
    document.write("목요일은 출근")

}
else if(ret == "금"){
    document.write("금요일은 휴일")

}
else if(ret == "토"){
    document.write("토요일은 휴일")

}
else if(ret == "일"){
    document.write("일요일은 휴일")

}
else {
    document.write("올바른입력x")
}



</script>


</body>
</html>
